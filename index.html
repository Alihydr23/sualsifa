<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Sual Şifa</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo.png">
    <style>
        :root { --gold: #c5a059; --bg: #000; --text: #d1c7b7; --red: #8b0000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
        
        body {
            height: 100dvh; background-color: var(--bg); color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
        }

        header { padding: 15px 0; text-align: center; border-bottom: 1px solid #1a1a1a; }
        .logo-img { height: 60px; width: auto; display: block; margin: 0 auto; }
        
        main { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; cursor: pointer; }
        #counter { font-size: 8.5rem; color: #fff; font-weight: 200; line-height: 1; margin: 10px 0; }
        #label { font-size: 2rem; color: var(--gold); text-align: center; padding: 0 15px; }
        #desc { font-size: 0.9rem; opacity: 0.5; margin-top: 5px; text-align: center; }

        /* Ana Buton Grubu */
        .controls {
            display: flex; justify-content: center; gap: 20px; margin-top: 20px;
        }
        .circle-btn {
            width: 60px; height: 60px; border-radius: 50%; border: 1px solid #333;
            background: #111; color: var(--text); font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
        }
        .circle-btn:active { background: var(--red); color: white; }

        footer {
            padding: 15px 15px calc(20px + env(safe-area-inset-bottom));
            display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;
            background: rgba(0,0,0,0.95); border-top: 1px solid #222;
        }

        button {
            background: #111; border: 1px solid #333; color: var(--text);
            padding: 15px 5px; border-radius: 12px; font-size: 0.65rem; font-weight: bold;
            text-transform: uppercase;
        }
        button:active { background: #333; }
        .gold-btn { border-color: var(--gold); color: var(--gold); }

        .panel {
            position: fixed; inset: 0; background: var(--bg); z-index: 1000;
            display: none; flex-direction: column; padding: 30px 20px;
        }
        .list-container { overflow-y: auto; flex: 1; margin-top: 20px; }
        .list-item { background: #0d0d0d; padding: 15px; margin-bottom: 8px; border-radius: 10px; border-left: 4px solid var(--gold); }
        
        input {
            width: 100%; padding: 15px; background: #111; border: 1px solid var(--gold);
            color: #fff; border-radius: 10px; margin-bottom: 15px; font-size: 1.1rem;
        }
    </style>
</head>
<body>

<div style="display:flex; flex-direction:column; height:100%; width:100%; max-width:500px; margin:0 auto;">
    <header>
        <img src="logo.png" class="logo-img" onerror="this.style.display='none';">
        <div id="fallback-text" style="color:var(--gold); font-weight:bold; letter-spacing:4px;">SUAL ŞİFA</div>
    </header>

    <main onclick="stepDown()">
        <div id="label">Yükleniyor...</div>
        <div id="desc">Zikirmatik hazır</div>
        <div id="counter">0</div>
        
        <div class="controls" onclick="event.stopPropagation()">
            <div class="circle-btn" onclick="stepUp()">+</div>
            <div class="circle-btn" onclick="stepBack()" style="font-size: 0.8rem;">GERİ</div>
        </div>
    </main>

    <footer>
        <button onclick="reset()">SIFIRLA</button>
        <button class="gold-btn" onclick="openPanel('list')">99 ESMA</button>
        <button onclick="openPanel('custom')">ÖZEL ZİKİR</button>
    </footer>

    <div id="custom-panel" class="panel">
        <h2 style="color:var(--gold); margin-bottom:20px;">ÖZEL ZİKİR EKLE</h2>
        <input type="text" id="customName" placeholder="Zikir Adı (Örn: Salavat)">
        <input type="number" id="customTarget" placeholder="Hedef Sayı (Örn: 100)" inputmode="numeric">
        <button class="gold-btn" style="width:100%; padding:20px; font-size:1.2rem;" onclick="setCustom()">BAŞLAT</button>
        <button style="width:100%; margin-top:15px; padding:15px;" onclick="closeP()">İPTAL</button>
    </div>

    <div id="list-panel" class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2 style="color:var(--gold)">ESMA-ÜL HÜSNA</h2>
            <button style="padding:10px 20px;" onclick="closeP()">KAPAT</button>
        </div>
        <div class="list-container" id="lCont"></div>
    </div>
</div>

<script>
    // Esma listesi (Kısa tutuldu, senin kodundakileri buraya ekleyebilirsin)
    const esmalar = [ {n:"Allah", m:"Celle Celaluhu"}, {n:"Sübhanallah", m:"Allah her türlü eksiklikten uzaktır"}, {n:"Elhamdülillah", m:"Hamd Allah'adır"} ];

    let count = parseInt(localStorage.getItem('ss_c')) || 0;
    let name = localStorage.getItem('ss_n') || "Allah";
    let mean = localStorage.getItem('ss_m') || "Celle Celaluhu";

    function update() {
        document.getElementById('counter').innerText = count;
        document.getElementById('label').innerText = name;
        document.getElementById('desc').innerText = mean;
        localStorage.setItem('ss_c', count);
        localStorage.setItem('ss_n', name);
        localStorage.setItem('ss_m', mean);
    }

    function stepDown() {
        if(count > 0) {
            count--;
            if(navigator.vibrate) navigator.vibrate(40);
            update();
            if(count === 0) { alert("Zikir bitti!"); }
        }
    }

    function stepUp() { count++; update(); }
    
    function stepBack() { 
        count++; // Eksilten zikirmatikte "Geri" tuşu sayıyı bir artırır
        update(); 
    }

    function setCustom() {
        const n = document.getElementById('customName').value || "Özel Zikir";
        const t = parseInt(document.getElementById('customTarget').value) || 0;
        name = n; count = t; mean = "Kişisel Zikir";
        update(); closeP();
    }

    function reset() { if(confirm("Sıfırlansın mı?")) { count = 0; update(); } }
    function openPanel(id) { 
        document.getElementById(id + '-panel').style.display = 'flex'; 
        if(id === 'list') {
            document.getElementById('lCont').innerHTML = esmalar.map(e => `<div class="list-item" onclick="selE('${e.n}', '${e.m}')"><b>${e.n}</b><br><small>${e.m}</small></div>`).join('');
        }
    }
    function closeP() { document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); }
    function selE(n, m) { name = n; mean = m; count = 0; update(); closeP(); }

    update();
</script>
</body>
</html>
