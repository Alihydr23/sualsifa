<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Sual Şifa</title>
    <style>
        :root {
            --bg: #000000;
            --card: #0a0a0a;
            --gold: #c5a059;
            --text: #d1c7b7;
            /* Güvenli alan hesaplaması (iPhone çentiği ve alt barı için) */
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }

        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: -apple-system, system-ui, sans-serif;
            /* Ekranın tam yüksekliğini al ve taşmayı engelle */
            height: 100vh;
            height: -webkit-fill-available;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .app {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        header {
            padding: 20px 0;
            text-align: center;
            border-bottom: 1px solid #1a1a1a;
        }
        .logo { color: var(--gold); font-size: 1.4rem; letter-spacing: 5px; font-weight: bold; }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            /* Butonların üstüne binmemesi için alt boşluk */
            padding-bottom: 120px;
        }

        #counter { font-size: 8rem; color: #fff; line-height: 1; font-weight: 200; }
        #label { font-size: 2rem; color: var(--gold); margin-bottom: 10px; }
        #desc { font-size: 1rem; opacity: 0.5; margin-bottom: 20px; }

        /* BUTONLAR - Alt bara takılmaması için yukarı çekildi */
        footer {
            position: fixed;
            bottom: var(--safe-bottom); /* Telefonun alt barının hemen üstüne koy */
            left: 0;
            right: 0;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            padding: 15px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            border-top: 1px solid #222;
            z-index: 999;
        }

        button {
            background: #111;
            border: 1px solid #333;
            color: var(--text);
            padding: 15px 5px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        button:active { background: #222; transform: scale(0.95); }
        .gold-btn { border-color: var(--gold); color: var(--gold); }

        /* Panel Ayarları */
        .panel {
            position: absolute; inset: 0; background: var(--bg);
            z-index: 1000; display: none; flex-direction: column; padding: 25px;
        }
        .list-item { background: #0f0f0f; padding: 15px; margin-bottom: 10px; border-radius: 10px; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<div class="app">
    <header><div class="logo">SUAL ŞİFA</div></header>

    <main onclick="stepDown()">
        <div id="label">Allah</div>
        <div id="desc">Celle Celaluhu</div>
        <div id="counter">0</div>
        <div style="opacity: 0.2; font-size: 0.7rem; margin-top: 30px; letter-spacing: 2px;">DOKUNUNCA EKSİLİR</div>
    </main>

    <footer>
        <button onclick="reset()">SIFIRLA</button>
        <button class="gold-btn" onclick="openPanel('list')">99 ESMA</button>
        <button onclick="openPanel('target')">HEDEF GİR</button>
    </footer>

    <div id="target-panel" class="panel">
        <h2 style="color:var(--gold); margin-bottom:20px;">HEDEF BELİRLE</h2>
        <input type="number" id="tInp" style="width:100%; padding:20px; font-size:3rem; background:#000; color:#fff; border:1px solid var(--gold); border-radius:15px; text-align:center;" inputmode="numeric">
        <button class="gold-btn" style="margin-top:20px; padding:20px; font-size:1.2rem;" onclick="setT()">BAŞLAT</button>
        <button style="margin-top:15px;" onclick="closeP()">KAPAT</button>
    </div>

    <div id="list-panel" class="panel">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
            <h2 style="color:var(--gold)">ESMALAR</h2>
            <button style="padding:10px 20px;" onclick="closeP()">KAPAT</button>
        </div>
        <div style="overflow-y:auto; flex:1;" id="lCont"></div>
    </div>
</div>

<script>
    const esmalar = [
        {n:"Allah", m:"Celle Celaluhu"}, {n:"Er-Rahmân", m:"Bağışlayan"}, {n:"Er-Rahîm", m:"Esirgeyen"},
        {n:"El-Melik", m:"Mülkün sahibi"}, {n:"El-Kuddûs", m:"Kusursuz"}, {n:"Es-Selâm", m:"Esenlik veren"},
        {n:"El-Mü'min", m:"Güven veren"}, {n:"El-Müheymin", m:"Gözeten"}, {n:"El-Azîz", m:"Yüce"},
        {n:"El-Cebbâr", m:"Dilediğini yapan"}, {n:"El-Mütekebbir", m:"Büyük"}, {n:"El-Hâlık", m:"Yaratan"},
        {n:"El-Bâri", m:"Yaratan"}, {n:"El-Musavvir", m:"Şekil veren"}, {n:"El-Gaffâr", m:"Affeden"}
        // ... (Liste devam ediyor, alanı daraltmak için kısa tuttum)
    ];

    let count = parseInt(localStorage.getItem('ss_c')) || 0;
    let name = localStorage.getItem('ss_n') || "Allah";
    let mean = localStorage.getItem('ss_m') || "Celle Celaluhu";

    function update() {
        document.getElementById('counter').innerText = count;
        document.getElementById('label').innerText = name;
        document.getElementById('desc').innerText = mean;
        localStorage.setItem('ss_c', count);
        localStorage.setItem('ss_n', name);
        localStorage.setItem('ss_m', mean);
    }

    function stepDown() {
        if(count > 0) {
            count--;
            if(navigator.vibrate) navigator.vibrate(50);
            update();
            if(count === 0) alert("Zikir tamamlandı.");
        }
    }

    function reset() { if(confirm("Sıfırlansın mı?")) { count = 0; update(); } }

    function openPanel(id) {
        document.getElementById(id + '-panel').style.display = 'flex';
        if(id === 'list') {
            document.getElementById('lCont').innerHTML = esmalar.map(e => `
                <div class="list-item" onclick="selE('${e.n}', '${e.m}')">
                    <b>${e.n}</b><br><small>${e.m}</small>
                </div>
            `).join('');
        }
    }

    function closeP() { document.querySelectorAll('.panel').forEach(p => p.style.display = 'none'); }

    function setT() {
        const v = parseInt(document.getElementById('tInp').value);
        if(!isNaN(v)) { count = v; update(); closeP(); }
    }

    function selE(n, m) {
        name = n; mean = m; count = 0; update(); closeP();
    }

    update();
</script>
</body>
</html>
